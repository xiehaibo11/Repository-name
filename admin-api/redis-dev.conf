# Redis 开发环境配置文件
# 密码: 123456, 内存: 2GB, 持久化: RDB + AOF

# 网络配置
bind 127.0.0.1
port 6379
timeout 300

# 安全配置
requirepass 123456

# 内存配置
maxmemory 2gb
maxmemory-policy allkeys-lru

# RDB 持久化配置
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb
rdbcompression yes
rdbchecksum yes

# AOF 持久化配置
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# 日志配置
loglevel notice

# 数据库配置
databases 16

# 客户端配置
maxclients 10000

# 工作目录
dir ./
